services:
  - type: web
    name: portfolionitij
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_APP_PASSWORD
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /
